<form #f="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" name="txtName" ngModel  class="form-control" />
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">BDate</label>
                    <input type="date" name="txtBDate" ngModel class="form-control" />
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input type="text" name="txtusername" ngModel class="form-control" />
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="text" name="txtEmail" ngModel class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" name="txtPassword" ngModel class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <input type="password" name="txtConfirmPassword" ngModel class="form-control"  />

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="Create Account" (click)="onSave()"  />
                </div>
            </div>
        </div>
    </div>
</form>
