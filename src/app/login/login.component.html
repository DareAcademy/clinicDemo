<form #f="ngForm" >
    <div class="container">
        <div class="row" *ngIf="errorMessage !==''">
            <div class="col-xs-6">
                {{errorMessage}}                
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input type="text" ngModel name="txtUsername" class="form-control"  />
                    <span></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" class="form-control" ngModel name="txtPassword" />
                    <span></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="button" (click)="onLogin()" value="Login" class="btn btn-primary" />
                </div>
            </div>
        </div>

    </div>


</form>
